<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form th:action="@{/usuarios/editar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{cc}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required><br>
        <label for="genero">Género:</label>
        <input type="text" id="genero" th:field="*{genero}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" th:field="*{pass}" required><br>
        <input type="submit" value="Guardar cambios">
        <a href="/">Inicio</a>
    </form>
</body>
</html>
